<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Update</title>
</head>
<body>
    <form id="animal-form">
        <label for="name">Id</label>
        <input type="number" name="id" id="id"><br/><br/>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name"> <br/><br/>
        <label for="type">Type</label>
        <input type="text" name="type" id="type" placeholder="Type"> <br/><br/>
        <label for="legs">Legs</label>
        <input type="number" name="legs" id="legs" placeholder="Legs"> <br/><br/>
        <input type="button" id="animal-form-submit" value="Submit">
    </form>
    <script src="app-animal_update.js"></script>
</body>
</html>
