<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form
    {
        text-align: right;
        padding: 30px;
    }
    h1,h2,p
    {
        text-align: left;
    }
    input
    {
        width: 200px;

    }
    select
    {
        width: 208px;
    }
</style>
<body>
<div style="width: 400px ; border: 1px solid grey; border-radius: 10px;">
    <form
    action=""
    target="_blank"
    method="get"
    novalidate
    autocomplete="off"
    >
    <h1>Payment form</h1>
    <p>Required fiels are followed by *</p>
    <h2>Contact information</h2>
    <br>
    <label for="name">Name:*</label>
    <input type="text" id="name" name="name" required value=""/>
    <br />
    <label for="email">E-mail:*</label>
    <input type="email" id="email" name="email" required value="" />
    <br />
    <label for="password">Password:*</label>
    <input type="password" id="password" name="password" required value="" />
    <br>
    <h2>Payment information</h2>
    <br>
    <label for="card">Card type:</label>
    <select id="card" name="card">
        <option value="visa">Visa</option>
        <option value="mastercard" selected>Mastercard</option>
        <option value="americanexpress" selected>American express</option>
      </select>
    <br>
    <label for="cnumber">Card number:*</label>
    <input type="text" id="cnumber" name="cnumber" required value="" />
    <br>
    <label for="exdate">Expiration date:*</label>
    <input type="date" id="exdate" name="exdate" required value="" />
    <br>
    <hr>
    <div style="text-align: center">
        <label for="agree">Agree with terms and conditions</label>
        <input type="checkbox" id="agree" name="agree" value="" style="width: 20px"/>
        <br>
        <br>
        <input type="submit" value="Validate the payment"/>
    </div>
  </form>
</div>
</body>
</html>
