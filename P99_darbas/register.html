<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../P99_darbas/css/register.css">
</head>

<body>
    <nav class="navbar">
        <div class="buttons">
            <a class="button-signup" href="../P99_darbas/register.html">
                <strong>Sign up</strong>
            </a>
            <a class="button-login" href="/login">
                <strong>Log in</strong>
            </a>
        </div>
    </nav>

    <div class="column">
        <form id="signup-form">
            <h1>Registration form</h1>
            <p>Required fields are followed by *</p>
            <h2></h2>
            <br>
            <label for="firstname">First Name:*</label>
            <input type="text" id="firstname" name="firstname" required value="">
            <br>
            <label for="lastname">Last name:*</label>
            <input type="text" id="lastname" name="lastname" required value="">
            <br>
            <label for="email">E-mail:*</label>
            <input type="email" id="email" name="email" required value="">
            <br>
            <br>
            <div id="submit-signup">
                <label for="agree">Agree with terms and conditions</label>
                <input type="checkbox" id="agree" name="agree" value="" style="width: 20px">
                <br>
                <br>
                <input type="submit" id="signup-form-submit" value="Sign up">
                <br>
            </div>
        </form>
    </div>
</body>

</html>
