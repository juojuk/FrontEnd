<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/todoapp.css">
    <title>Todo App</title>
</head>

<body>
    <nav class="navbar">
        <div class="buttons">
            <a id="user-online"></a>
            <a class="button-logout" id="button-logout" href="../index.html">
                <strong>Log out</strong>
            </a>
        </div>
    </nav>
    <div class="column">
        <form id="input-form">
            <h1>Input form</h1>
            <p>Required fields are followed by *</p>
            <h2></h2>
            <br>
            <input type="text" id="type" name="type" placeholder="Type*" value="">
            <input type="text" id="content" name="content" placeholder="Content*" value="">
            <input type="date" id="addDate" name="addDate" value="">
            <input type="image" id="input-form-sub" value="submit">
            <br>
        </form>
        <p style="padding-left: 50px;">Loaded data</p>
        <a id="output-form"></a>

            <input type="text" name="type" value="">

            <input type="date" name="addDate" value="">
            <input type="image" class="output-form-put" value="put">
            <input type="image" class="output-form-del" value="del">
        </form> -->
    </div>
    <script src="../js/app-todoapp.js"></script>
</body>

</html>
